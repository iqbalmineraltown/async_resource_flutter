name: async_resource_flutter
description: Flutter plugin for async_resource. Automatically cache network resources and use them when offline.
version: 0.3.0
author: Jacob Phillips <jifalops@gmail.com>
homepage: https://github.com/jifalops/async_resource_flutter

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.5.3+1
  async_resource:
    git:
      url: https://github.com/iqbalmineraltown/async_resource
      ref: v0.3.0
  flutter_mmkv:
    git:
      url: https://github.com/iqbalmineraltown/flutter_mmkv
      ref: v1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
